<p-toast />

<p-dialog header="Search customer" [modal]="true" [(visible)]="visible" [style]="{ width: '35%' }" (onHide)="closeDialog()">

  <form [formGroup]="customerFilterFrom">

    <table style="width: 80%; margin: 1em auto;">
        <tr>
            <td> <label for="city"> Client name </label> </td>
            <td> <input type="text" formControlName="name" id="city"> </td>
        </tr> <br>

        <tr>
            <td> <label for="country"> Phone </label> </td>
            <td> <input type="tel" formControlName="phone" id="country"> </td>
        </tr><br>

        <tr>
            <td> <label for="zipCode">Email</label> </td>
            <td> <input type="email" formControlName="email" id="zipCode"> </td>
        </tr><br>

        <tr>
          <td> <label for="zipCode">State</label> </td>
          <td> <input type="text" formControlName="state" id="zipCode"> </td>
        </tr><br>

        <tr>
          <td> <label for="zipCode">Street</label> </td>
          <td> <input type="text" formControlName="street" id="zipCode"> </td>
        </tr><br>

        <tr>
          <td> <label for="zipCode">Country</label> </td>
          <td> <input type="text" formControlName="country" id="zipCode"> </td>
      </tr><br>

        <tr>
            <td> <input type="button" value="Save" (click)="sendDataToServer()"> </td>
            <td> <input type="button" value="Cancel" (click)="closeDialog()" > </td>
        </tr><br>
    </table>

  </form>


</p-dialog>
