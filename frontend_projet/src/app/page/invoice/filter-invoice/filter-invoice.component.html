<p-toast />

<p-dialog header="Search customer" [modal]="true" [(visible)]="visible" [style]="{ width: '35%' }" (onHide)="closeDialog()">

  <form [formGroup]="invoiceFilterFrom">

    <table style="width: 80%; margin: 1em auto;">
        <tr>
            <td> <label for="city"> Invoice number </label> </td>
            <td> <input type="text" formControlName="invoiceNumber" id="city"> </td>
        </tr> <br>

        <tr>
            <td> <label for="country"> Customer name </label> </td>
            <td> <input type="text" formControlName="clientName" id="country"> </td>
        </tr><br>

        <tr>
            <td> <label for="zipCode">Start date</label> </td>
            <td> <input type="date" formControlName="startDate" id="zipCode"> </td>
        </tr><br>

        <tr>
          <td> <label for="zipCode">End date</label> </td>
          <td> <input type="date" formControlName="endDate" id="zipCode"> </td>
        </tr><br>

        <tr>
            <td> <input type="button" value="Save" (click)="sendDataToServer()"> </td>
            <td> <input type="button" value="Cancel" (click)="closeDialog()" > </td>
        </tr><br>
    </table>

  </form>


</p-dialog>
