<p-toast />
<p-dialog [header]="titleWindow" [modal]="true" [(visible)]="visible" [style]="{ width: '42%' }" (onHide)="closeWindow()">

  <form [formGroup]="customerFrom"  >

    <div style=" display: flex; justify-content: space-between; padding: 2em; " >
        <p-fieldset legend="Information sur le client" >
          <table>
              <tr>
                <td> <label for="firstname">Name </label> </td>
                <td> : <input type="text" formControlName="name" id="firstname"> </td>
              </tr> <br>

              <tr>
                <td> <label for="lastname">Email </label> </td>
                <td> : <input type="email"  formControlName="email" id="lastname"> </td>
              </tr> <br>

              <tr>
                <td> <label for="username">Phone </label> </td>
                <td> : <input type="text" formControlName="phone" id="username"> </td>
              </tr><br>

          </table>
        </p-fieldset>

      <p-fieldset legend="Adresse du client " >

            <table>

              <tr>
                <td> <label for="firstname">Street </label> </td>
                <td> : <input type="text" formControlName="street" id="firstname"> </td>
            </tr> <br>

            <tr>
              <td> <label for="lastname">City </label> </td>
              <td> : <input type="text"  formControlName="city" id="lastname"> </td>
            </tr> <br>

            <tr>
              <td> <label for="username">State </label> </td>
              <td> : <input type="text" formControlName="state" id="username"> </td>
            </tr><br>

            <tr>
              <td> <label for="zipCode">Zip Code </label> </td>
              <td> : <input type="text" formControlName="zipCode" id="zipCode"> </td>
            </tr><br>

            <tr>
              <td> <label for="country">Country </label> </td>
              <td> : <input type="text" formControlName="country" id="country"> </td>
            </tr><br>


            </table>

      </p-fieldset>
    </div>


    <div id="create_custom_div_last" >
       <p> <button type="button" (click)="sendData()" [disabled]=" customerFrom.status!='VALID' " > Save </button> </p>
        <p> <button type="button" (click)="closeWindow()"  > Cancel </button> </p>
    </div>
</form>

</p-dialog>
